apiVersion: rollouts.kruise.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
spec:
  objectRef:
    workloadRef:
      apiVersion: apps.kruise.io/v1alpha1
      kind: CloneSet
      name: echo-server
  strategy:
    canary:
      steps:
      - replicas: 10%
        weight: 1
      - replicas: 100%
        weight: 100
        pause:
          duration: 0
      trafficRoutings:
      - service: echo-server
        ingress:
          classType: nginx
          name: ingress-demo
